<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction Result</title>
    <!-- Poppins Font for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Variables based on the new design */
        :root {
            --primary-color: #1f4068; /* Dark Blue */
            --accent-color: #ff5722; /* Orange Accent */
            --background-start: #162a40; /* Darker Blue */
            --background-end: #1f4068;
        }

        /* Body & Background */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Result Card */
        .result-box {
            background: #ffffff;
            padding: 40px 50px;
            display: inline-block;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 90%;
            width: 450px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Heading */
        h1 { 
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 25px;
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 10px;
        } 

        /* Prediction Text */
        .prediction-text {
            font-size: 22px;
            color: var(--primary-color);
            font-weight: 600;
            padding: 15px;
            border: 1px dashed #ccc;
            border-radius: 10px;
            margin: 30px 0;
            background: #f7f9fc;
        }

        /* Go Back Button */
        a { 
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background: var(--accent-color); /* Use accent color for button */
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        a:hover {
            background: #e64a19; /* Darker orange on hover */
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(255, 87, 34, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            .result-box {
                padding: 30px 20px;
            }
            h1 {
                font-size: 24px;
            }
            .prediction-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>Loan Eligibility Result</h1>
        <p class="prediction-text">{{ prediction_text}}</p>
        <a href="/">Go Back to Predictor</a>
    </div>
</body>
</html>
