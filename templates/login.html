<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1f4068;
            --accent-color: #ff5722;
            --background-start: #162a40;
            --background-end: #1f4068;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .login-container {
            background: #ffffff;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: slideIn 0.8s ease-out;
        }
        @keyframes slideIn {
            0% { transform: scale(0.9) translateY(-20px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        .login-container h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 28px;
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(31,64,104,0.2);
            background: #f7f9fc;
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        button:hover:not(:disabled) {
            background: #162a40;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .link {
            margin-top: 20px;
            display: block;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
        }
        .status-message {
            margin-top: 15px;
            font-weight: 600;
            color: #D32F2F;
            word-wrap: break-word;
        }
        .success-message {
            margin-top: 15px;
            font-weight: 600;
            color: #4CAF50;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2><i class="fas fa-lock"></i> User Login</h2>
        <form id="authForm" onsubmit="event.preventDefault(); handleLogin();">
            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> Email (Your User ID)</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-key"></i> Password</label>
                <input type="password" id="password" placeholder="Enter your password (min 6 chars)" required minlength="6">
            </div>
            <button type="submit" id="loginButton"><i class="fas fa-sign-in-alt"></i> Log In</button>
        </form>
        <div id="statusMessage" class="status-message"></div>
        
        <a href="{{ url_for('home') }}" class="link"><i class="fas fa-home"></i> Back to Home</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        // Your Web app's Firebase configuration (UPDATED)
        const firebaseConfig = {
            apiKey: "AIzaSyAtphL89Hn9xLiPm1UIkBnHR_sCt0M5h34",
            authDomain: "ai-based-loan-prediction.firebaseapp.com",
            projectId: "ai-based-loan-prediction",
            storageBucket: "ai-based-loan-prediction.firebasestorage.app", 
            messagingSenderId: "159133794874",
            appId: "1:159133794874:web:2b48ab0913fcfcbefe6b03",
            measurementId: "G-SCCV9C7GTL"
        };
        
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const statusMessage = document.getElementById('statusMessage');

        function setStatus(text, isSuccess = false) {
            statusMessage.className = isSuccess ? 'success-message' : 'status-message';
            statusMessage.textContent = text;
        }

        function setButtonsDisabled(disabled) {
            loginButton.disabled = disabled;
        }

        // --- Redirection Logic on Login Page ---
        // If user is already logged in, redirect to the home page immediately
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = '{{ url_for("home") }}';
            }
        });

        async function handleLogin() {
            const email = emailInput.value;
            const password = passwordInput.value;

            if (password.length < 6) {
                setStatus("Password must be at least 6 characters.", false);
                return;
            }

            setButtonsDisabled(true);
            setStatus("Logging in...");

            try {
                // Only sign-in logic
                await auth.signInWithEmailAndPassword(email, password);
                setStatus("Login successful! Redirecting...", true);
                
                setTimeout(() => {
                    // Redirect to home upon successful login
                    window.location.href = "{{ url_for('home') }}";
                }, 500);

            } catch (error) {
                console.error("Firebase Auth Error:", error);
                let message = error.message || "An unknown error occurred.";

                if (error.code) {
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') message = 'Invalid email or password.';
                    else if (error.code === 'auth/invalid-email') message = 'Invalid email format.';
                }
                
                setStatus(`Error: ${message}`, false);
                setButtonsDisabled(false);
            }
        }

        window.handleLogin = handleLogin;
    </script>
</body>
</html>
