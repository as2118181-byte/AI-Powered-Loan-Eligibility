<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Logout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1f4068;
            --accent-color: #ff5722;
            --background-start: #162a40;
            --background-end: #1f4068;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .logout-container {
            background: #ffffff;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .logout-container h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 28px;
        }
        .logout-container p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        .logout-icon {
            font-size: 60px;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .home-link {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s, transform 0.3s;
        }
        .home-link:hover { background: #162a40; transform: translateY(-2px); }
        .status-message {
            margin-top: 15px;
            font-weight: 600;
            color: #D32F2F;
        }
    </style>
</head>
<body>

    <div class="logout-container">
        <div class="logout-icon">
            <i class="fas fa-power-off"></i>
        </div>
        <h2 id="logoutHeader">Logging out...</h2>
        <p id="logoutMessage">Please wait while we secure your session.</p>
        <a href="{{ url_for('login') }}" class="home-link" id="loginAgainButton" style="display:none;">
            <i class="fas fa-sign-in-alt"></i> Log In Again
        </a>
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        // Your Web app's Firebase configuration (FROM SCREENSHOT)
        const firebaseConfig = {
            apiKey: "AIzaSyAtphL89Hn9xLiPm1UIkBnHR_sCt0M5h34",
            authDomain: "ai-based-loan-prediction.firebaseapp.com",
            projectId: "ai-based-loan-prediction",
            storageBucket: "ai-based-loan-prediction.firebasestorage.app",
            messagingSenderId: "159133794874",
            appId: "1:159133794874:web:2b48ab0913fcfcbefe6b03",
            measurementId: "G-SCCV9C7GTL"
        };
        
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();

        document.addEventListener('DOMContentLoaded', () => {
            const header = document.getElementById('logoutHeader');
            const message = document.getElementById('logoutMessage');
            const button = document.getElementById('loginAgainButton');

            // Sign out the user
            auth.signOut().then(() => {
                header.textContent = "You have been logged out.";
                message.textContent = "Your session has been securely terminated. Thank you for using the Loan Eligibility Predictor.";
                button.style.display = 'inline-block';
            }).catch((error) => {
                console.error("Logout Error:", error);
                header.textContent = "Logout Error.";
                message.textContent = `An error occurred during logout: ${error.message}. Please try again.`;
                button.style.display = 'inline-block';
            });
        });
    </script>
</body>
</html>
